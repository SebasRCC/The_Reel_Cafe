<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Reseña - The Reel Café</title>
    <link rel="stylesheet" href="../estilos/framework.css">
    <link rel="stylesheet" href="../estilos/social-core.css">
    <link rel="icon" type="image/png" href="../recursos/icons/et.png" sizes="32x32">
</head>
<body>
    <header class="d-flex justify-content-around align-items-center bg-header-footer">
        <div class="d-flex align-items-center">
            <img class="logo-img-header" src="../recursos/imgs/logo.png" alt="Logo The Reel Cafe">
            <h1 class="text_header">The Reel <br> Café</h1>
        </div>
        <div class="d-flex gap">
            <div class="buscador">
                    <input class="buscador-input" type="text" placeholder="Ingresa la película o usuario que buscas aquí">
            </div>
            <button class="btn-buscar">Buscar</button>
        </div>

        <div class="d-flex gap">
            <ul class="d-flex list-none-style gap">
                <li><img class="user-icon rounded" src="../recursos/icons/user-default.png" alt="User Icon"></li>
                <li><button class="btn-usuario">USUARIO</button></li>
                <li><a href="../paginas/index.html" class="btn-cerrar-sesion">CERRAR SESION</a></li>
            </ul>
        </div>


    </header>

    <!-- Edit Review Section -->
    <section class="edit-review-section">
        <div class="edit-review-container">
            <div class="edit-review-sidebar">
                <h2 class="edit-review-username">(Usuario)</h2>
                
                <div class="edit-review-avatar-large">
                    <img src="https://www.figma.com/api/mcp/asset/e4c6a54b-819d-4f0a-8066-72583231238a" alt="Usuario">
                </div>
                
                <p class="edit-review-followers">Seguidores: 67</p>
            </div>
            
            <div class="edit-review-main">
                <div class="edit-review-box">
                    <div class="edit-review-back">
                        <a href="user-profile.html" class="back-arrow">←</a>
                    </div>
                    
                    <h3 class="edit-review-movie-title">Megamente</h3>
                    
                    <div class="edit-review-content">
                        <div class="edit-review-poster">
                            <img src="../recursos/imgs/megamente.png" alt="Megamente">
                        </div>
                        
                        <form class="edit-review-form">
                            <div class="form-group">
                                <label class="form-label">Ingresa tu reseña:</label>
                                <textarea class="review-textarea-edit" rows="6" placeholder="Ingresa tu reseña:">Oscar deserved</textarea>
                            </div>
                            
                            <div class="rating-input-group">
                                <label class="rating-label">Ingresa tu calificación:</label>
                                <div class="rating-input-wrapper">
                                    <input type="number" min="0" max="5" step="0.5" class="rating-input" value="5">
                                    <span class="rating-divider">/5</span>
                                    <span class="star-xlarge">★</span>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn-form">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer id="footer" class="d-flex justify-content-between bg-header-footer">
        <div class="d-flex align-items-center margin">
            <img class="logo-img-footer" src="../recursos/imgs/logo.png" alt="Logo The Reel Cafe">
            <h2 class="text-footer-logo">The Reel <br> Café</h2>
        </div>

        <div>
            <p class="text-footer">© 2024 The Reel Café. 2025B -Aplicaciones Web - Grupo 2</p>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Reel Cafe</title>
    <link rel="stylesheet" href="../estilos/framework.css">
    <link rel="stylesheet" href="../estilos/perfilUsers.css">
    <link rel="stylesheet" href="../estilos/adminUsers.css">
    <link rel="icon" type="image/png" href="../recursos/icons/et.png" sizes="32x32">
    <link rel="icon" type="image/png" href="../recursos/icons/et.png" sizes="192x192">
    <link rel="shortcut icon" href="../recursos/icons/et.png">
</head>
<body>
    <header class="d-flex justify-content-around align-items-center bg-header-footer">
        <div class="d-flex align-items-center">
            <img class="logo-img-header" src="../recursos/imgs/logo.png" alt="Logo The Reel Cafe">
            <h1 class="text_header">The Reel <br> Café</h1>
        </div>
        <form class="d-flex gap search-form-container" method="GET">
            <div class="d-flex justify-content-around gap-10px">
                <div class="buscador">
                    <input class="buscador-input" type="text" name="busqueda" placeholder="Para ver la navegabilidad de búsqueda, dar clic en los botones" required>
                </div>
                <a href="user_search.html" type="submit" class="btn-buscar" formaction="../paginas/user_search.html">Buscar Usuario</a>
                <a href="movie-search.html" type="submit" class="btn-buscar" formaction="../paginas/movie-search.html">Buscar Película</a>
            </div>
        </form>

        <div class="d-flex gap">
            <UL class="d-flex list-none-style gap">
                <LI><img class="user-icon rounded-md"src="../recursos/icons/user-default.png" alt="User Icon"></LI>
                <LI><a href="../paginas/user_profile.html" class="btn-usuario">USUARIO</a></LI>
                <LI><a href="../paginas/index.html" class="btn-cerrar-sesion">CERRAR SESION</a></LI>
            </UL>
        </div>


    </header>



    <section>
        <div class="d-flex justify-content-between align-items-center margin-lados margin-top">
            <h1 class="h1-search">Lo que encontramos para tí</h1>
            <a class="back-arrow" href="home_logged.html" aria-label="Volver"> ← Volver</a>
        </div>
        <p class="text-parrafo-gustos padding-parrafo margin-lados">Estos son los resultados que coinciden con tu búsqueda</p>
        <div class="margin-search">
            <a href="../paginas/user_public_profile.html">
                <img src="../recursos/imgs/willFerrer.png" alt="Will Ferrer">
            </a>
            <h2 class="text-h2">Will Ferrer</h2>
        </div>
    </section>


    <footer id="footer" class="d-flex justify-content-between bg-header-footer">
        <div class="d-flex align-items-center margin">
            <img class="logo-img-footer" src="../recursos/imgs/logo.png" alt="Logo The Reel Cafe">
            <h2 class="text-footer-logo">The Reel <br> Café</h2>
        </div>

        <div>
            <p class="text-footer">2025B -Aplicaciones Web - Grupo 2</p>
        </div>
    </footer>

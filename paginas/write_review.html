<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escribir Reseña - The Reel Café</title>
    <link rel="stylesheet" href="../estilos/framework.css">
    <link rel="stylesheet" href="../estilos/social-core.css">
    <link rel="stylesheet" href="../estilos/write_review.css">
    <link rel="icon" type="image/png" href="../recursos/icons/et.png" sizes="32x32">
    <link rel="icon" type="image/png" href="../recursos/icons/et.png" sizes="192x192">
    <link rel="shortcut icon" href="../recursos/icons/et.png">
</head>
<body>
    <header class="d-flex justify-content-around align-items-center bg-header-footer">
        <div class="d-flex align-items-center">
            <img class="logo-img-header" src="../recursos/imgs/logo.png" alt="Logo The Reel Cafe">
            <h1 class="text_header">The Reel <br> Café</h1>
        </div>
        <div class="d-flex gap">
            <div class="buscador">
                    <input class="buscador-input" type="text" placeholder="Ingresa la película o usuario que buscas aquí">
            </div>
            <button class="btn-buscar">Buscar</button>
        </div>

        <div class="d-flex gap">
            <ul class="d-flex list-none-style gap">
                <li><img class="user-icon rounded" src="../recursos/icons/user-default.png" alt="User Icon"></li>
                <li><button class="btn-usuario">USUARIO</button></li>
                <li><a href="../paginas/index.html" class="btn-cerrar-sesion">CERRAR SESION</a></li>
            </ul>
        </div>


    </header>

    <!-- Write Review Section -->
    <section class="write-review-section contenedor">
        <div class="write-review-container">
            <h2 class="write-review-title text-h2">Spider-Man 2</h2>
            
            <div class="write-review-content d-flex justify-content-around0">
                <div class="write-review-poster">
                    <img src="../recursos/imgs/spiderman2.png" alt="Spider-Man 2">
                </div>
                
                <div class="write-review-form-container">
                    <p class="write-review-description ">El atormentado Peter Parker lucha contra un científico siniestro que utiliza sus tentáculos mecánicos con fines destructivos.</p>
                    
                    <div class="write-review-meta d-flex">
                        <p ><strong>Director:</strong> Sam Raimi</p>
                        <p><strong>Duración:</strong> 127 mins</p>
                    </div>
                    
                    <form class="">
                        <div class="form-group">
                            <textarea class="review-textarea" rows="8" placeholder="Escribe aquí tu reseña..."></textarea>
                        </div>
                        
                        <div class=" d-flex justify-content-between ">
                            <div class="d-flex justify-content-between ">
                                
                                <label class="rating-label">Ingresa tu calificación: </label>
                                <div class="rating-input-wrapper">
                                    <input type="number" min="0" max="5" step="0.5" class="rating-input" placeholder="0">
                                    <span class="rating-divider">/5</span>
                                </div>
                            </div>
                            
                            <div class="form-buttons-inline">
                                <button type="submit" class="btn-form">Publicar</button>
                                <a href="movie-detail.html" class="btn-cancel">Cancelar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer id="footer" class="d-flex justify-content-between bg-header-footer">
        <div class="d-flex align-items-center margin">
            <img class="logo-img-footer" src="../recursos/imgs/logo.png" alt="Logo The Reel Cafe">
            <h2 class="text-footer-logo">The Reel <br> Café</h2>
        </div>

        <div>
            <p class="text-footer">© 2024 The Reel Café. 2025B -Aplicaciones Web - Grupo 2</p>
        </div>
    </footer>
</body>
</html>
